<div class="content">
  <app-edit-todo
    [labelSignal]="labelSignal"
  ></app-edit-todo>
  <app-filter-bar [selectedOptionSignal]="selectedOptionSignal"></app-filter-bar>

  <div style="margin-top: 70px"></div>

  <ng-container *ngFor="let todo of todos()">
    <app-todo-view
      [todo]="todo"
      [editable]="!hasEditingTodo()"
      [isEditing]="todo.id === editingTodo()?.id"
    ></app-todo-view>
  </ng-container>
</div>
